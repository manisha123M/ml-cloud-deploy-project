<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üöÄ ML Cloud Deploy Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg1: #141E30;
      --bg2: #243B55;
      --card-bg: rgba(255,255,255,0.12);
      --muted: rgba(255,255,255,0.85);
      --accent: #ff6b6b;
    }
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      padding:24px;
      overflow:hidden;
    }

    /* floating animated background */
    body::before, body::after {
      content:"";
      position:absolute;
      top:-20%; left:-20%;
      width:140%; height:140%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: rotate 40s linear infinite;
      z-index:0;
    }
    body::after {
      animation-direction: reverse;
      opacity:0.5;
    }
    @keyframes rotate {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }

    .card{
      position:relative;
      z-index:1;
      width:100%;
      max-width:820px;
      border-radius:22px;
      background:var(--card-bg);
      box-shadow:0 12px 36px rgba(0,0,0,0.35);
      padding:24px;
      backdrop-filter: blur(12px);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from{ opacity:0; transform: translateY(20px);}
      to{ opacity:1; transform: translateY(0);}
    }

    @media (max-width:850px){
      .card{ grid-template-columns: 1fr; }
    }

    .left{ display:flex; flex-direction:column; gap:14px; }

    h1{ margin:0 0 8px 0; font-size:24px; font-weight:700; }
    textarea{
      width:100%;
      min-height:120px;
      resize:vertical;
      border-radius:12px;
      border:0;
      padding:14px;
      font-size:15px;
      outline:none;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.08);
      color:#fff;
    }

    .controls{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    button{
      border:0;
      padding:10px 18px;
      border-radius:14px;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.15s;
    }
    button:hover { transform: scale(1.05); }
    .btn-primary{ background:var(--accent); color:white; }
    .btn-ghost{ background: rgba(255,255,255,0.08); color:var(--muted); }

    .result {
      margin-top:12px;
      background: rgba(255,255,255,0.08);
      padding:14px;
      border-radius:12px;
      display:none;
      font-size:15px;
      line-height:1.5;
    }
    .result b{ display:inline-block; min-width:92px; }

    /* right column */
    .right{
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      justify-content:center;
    }
    .img-wrap{
      width:100%;
      max-width:360px;
      border-radius:14px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.35));
      box-shadow: 0 10px 36px rgba(0,0,0,0.45);
      position:relative;
    }
    .img-wrap img{
      width:100%;
      height:240px;
      object-fit:cover;
      display:block;
    }
    .img-caption{
      color: #fff;
      font-weight:600;
      padding:10px;
      text-align:center;
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.35));
      width:100%;
    }

    .examples { font-size:13px; color: #f0f0f0; opacity:0.9; }
    .examples button { font-size:13px; padding:6px 10px; border-radius:8px; background: rgba(255,255,255,0.08); color:#fff; border:0; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <h1>üöÄ ML Cloud Deploy ‚Äî Live Prediction</h1>
      <div class="examples">
        Try examples:
        <button onclick="setExample('I love biryani')">Biryani</button>
        <button onclick="setExample('I love hockey')">Hockey</button>
        <button onclick="setExample('Python and AI are cool')">Technology</button>
      </div>

      <textarea id="text" placeholder="Type something to classify...">I love biryani</textarea>

      <div class="controls">
        <button class="btn-primary" onclick="predict()">Predict</button>
        <button class="btn-ghost" onclick="openDocs()">Open API Docs</button>
        <!-- <span style="margin-left:auto; font-size:13px; opacity:0.9;">Model: custom (food/sports/technology)</span> -->
      </div>

      <div id="result" class="result"></div>
    </div>

    <div class="right">
      <div class="img-wrap">
        <img id="predImage" src="" alt="prediction image" />
        <div id="imgCaption" class="img-caption">Prediction image will appear here</div>
      </div>
    </div>
  </div>

<script>
  // Map prediction labels to images
  const imageMapLocal = {
  "food": {
    default: "/images/food.jpg",
    keywords: {
      "biryani": "/images/biryani.jpg",
      "pizza": "/images/pizza.jpg",
      "dosa": "/images/dosa.jpg",
      "burger": "/images/burger.jpg"
    }
  },
  "sports": {
    default: "/images/sports.jpg",
    keywords: {
      "hockey": "/images/hockey.jpg",
      "cricket": "/images/cricket.jpg",
      "football": "/images/football.jpg",
      "badminton": "/images/badminton.jpg"
    }
  },
  "technology": {
    default: "/images/technology.jpg",
    keywords: {
      "computer": "/images/computer.jpg",
      "ai": "/images/ai.jpg",
      "python": "/images/python.jpg",
      "robotics": "/images/robotics.jpg",
      "quantum": "/images/quantum.jpg"
    }
  }
};


  function setExample(text){
    document.getElementById('text').value = text;
  }

  function openDocs(){
    const docsUrl = "/docs";
    window.open(docsUrl, "_blank");
  }

  async function predict(){
    const txt = document.getElementById('text').value || "";
    const resultDiv = document.getElementById('result');
    resultDiv.style.display = "block";
    resultDiv.innerHTML = "‚è≥ Predicting...";

    try{
      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: txt })
      });

      if(!res.ok){
        const err = await res.text();
        resultDiv.innerHTML = `<span style="color:#ffd2d2">Error: ${res.status} ${res.statusText}</span><div style="margin-top:6px;font-size:13px;color:#ffd2d2">${err}</div>`;
        return;
      }

      const data = await res.json();
      const label = data.label || "unknown";
      const conf = data.confidence !== undefined ? (data.confidence*100).toFixed(2) + "%" : "N/A";

      resultDiv.innerHTML = `<div><b>Label:</b> ${label}</div><div style="margin-top:6px"><b>Confidence:</b> ${conf}</div>`;
      setImageForPrediction(label.toLowerCase(), txt.toLowerCase());

    }catch(e){
      resultDiv.innerHTML = `<span style="color:#ffd2d2">Network error: ${e.message}</span>`;
    }
  }

  function setImageForPrediction(label, text){
    const img = document.getElementById('predImage');
    const caption = document.getElementById('imgCaption');
    const map = imageMapLocal[label] || null;

    if(map){
      const keywords = map.keywords || {};
      let chosen = null;
      for(const k in keywords){
        if(text.includes(k)){
          chosen = keywords[k];
          caption.innerText = `${label} ‚Äî ${k}`;
          break;
        }
      }
      if(!chosen){
        chosen = map.default;
        caption.innerText = `${label}`;
      }
      img.src = chosen;
    } else {
      img.src = "/static/images/placeholder.jpg";
      caption.innerText = label;
    }
  }

  // init image
  (function(){
    document.getElementById('predImage').src = "/static/images/placeholder.jpg";
  })();
</script>
</body>
</html>
