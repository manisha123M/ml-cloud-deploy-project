<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ ML Cloud Deploy Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      border: none;
      resize: none;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background: #ff6b6b;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4757;
      transform: scale(1.05);
    }

    .result {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 15px;
      background: rgba(255,255,255,0.2);
      display: none;
      text-align: left;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ ML Cloud Deploy Demo</h1>
    <textarea id="text" rows="5">I love hockey</textarea><br>
    <button onclick="predict()">Predict</button>
    <button onclick="goToDocs()">Open API Docs</button>
    <div id="result" class="result"></div>
    <p class="note">Type something and click Predict to see the ML model output</p>
  </div>

  <script>
    // Redirect to Swagger docs
    function goToDocs() {
      window.location.href = "https://potential-broccoli-v66wjxjj4w96cxwvv-8080.app.github.dev/docs";
    }

    // Send input to /predict API and show result
    async function predict() {
      const text = document.getElementById("text").value;
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerText = "‚è≥ Predicting...";

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        resultDiv.innerHTML = `
          <strong>Prediction:</strong> ${data.label} <br>
          <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%
        `;
      } catch (err) {
        resultDiv.innerText = "‚ö†Ô∏è Error: " + err;
      }
    }
  </script>
</body>
</html>
